<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>계정 생성 - 아이디</title>
        <link
            href="/staticfiles/css/khj/create-id.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        <div class="container-doc">
            <div class="inner-container">
                <main class="doc-main">
                    <div class="doc-title">
                        <h1 class="tit-service">
                            <span class="logo-kakao">
                                <span class="ir-wa">wake up</span>
                            </span>
                        </h1>
                    </div>
                    <article id="main-content" class="content-article">
                        <div class="cont-sign">
                            <strong class="screen-out"
                                >가입하기 진행순서</strong
                            >
                            <div class="navigation-wrap">
                                <strong class="screen-out"
                                    >가입하기 진행률</strong
                                >
                                <div class="bar-navigation" style="width: 60%">
                                    60%
                                </div>
                            </div>
                            <h2 class="tit-g">
                                웨이크 업 계정을 만들어 주세요.
                            </h2>
                            <form>
                                <div class="item-form fst">
                                    <div class="box-tf mail-on error">
                                        <label
                                            class="screen-out"
                                            for="kakao-id--16"
                                            >입력</label
                                        ><input
                                            type="text"
                                            id="kakao-id--16"
                                            name="kakao-id"
                                            placeholder="아이디 입력"
                                            minlength="3"
                                            maxlength="15"
                                            class="tf-g"
                                            value=""
                                        />
                                        <div class="util-tf">
                                            <button
                                                type="button"
                                                class="btn-clear"
                                            >
                                                <span class="ico-comm ico-clear"
                                                    >입력 내용 지우기</span
                                                >
                                            </button>
                                            <span class="txt-mail"
                                                >@kakao.com</span
                                            >
                                        </div>
                                    </div>
                                    <p class="info-tf error" role="alert">
                                        아이디를 입력해 주세요.<br />
                                    </p>
                                </div>
                                <strong class="screen-out">안내사항</strong>
                                <ul class="list-notice list-type3">
                                    <li>
                                        입력한 웨이크 업 계정으로 로그인할 수
                                        있습니다.
                                    </li>
                                    <li>
                                        한번 만든 웨이크 업 계정은 변경할 수
                                        없으니, 오타가 없도록 신중히 확인해
                                        주세요.
                                    </li>
                                    <li>
                                        생성한 웨이크 업 계정과 관련한 알림을
                                        받아볼 수 있습니다.
                                    </li>
                                </ul>
                                <div class="confirm-btn">
                                    <button type="submit" class="btn-g submit">
                                        다음
                                    </button>
                                </div>
                            </form>
                        </div>
                    </article>
                </main>
                <footer class="doc-footer">
                    <strong class="screen-out">서비스 이용정보</strong>
                    <div class="service-info">
                        <a
                            href="https://www.kakao.com/policy/terms?lang=ko"
                            class="link-info"
                            >이용약관</a
                        >
                        <a
                            href="https://www.kakao.com/policy/privacy?lang=ko"
                            class="link-info"
                            ><strong>개인정보 처리방침</strong></a
                        >
                        <a
                            href="https://www.kakao.com/policy/oppolicy?lang=ko"
                            class="link-info"
                            >운영정책</a
                        >
                        <a href="https://cs.kakao.com/" class="link-info"
                            >고객센터</a
                        >
                        <a
                            href="https://www.kakao.com/notices?lang=ko"
                            class="link-info"
                            >공지사항</a
                        >
                    </div>
                    <small class="txt-copyright">
                        Copyright ©
                        <a class="link-kakaocorp" href="http://kakaocorp.com/"
                            >Kakao Corp.</a
                        >
                        All rights reserved.
                    </small>
                </footer>
            </div>
        </div>
    </body>
    <script src="/staticfiles/js/khj/create-id.js"></script>
</html>
