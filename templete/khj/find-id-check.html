<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아이디 찾기 - 계정 일치 확인</title>
        <link rel="stylesheet" href="/staticfiles/css/khj/find-id-check.css" />
    </head>
    <body class="account-comm">
        <div id="kakaoWrap">
            <!-- 상단 -->
            <div id="kakaoHead" role="banner">
                <h1 id="kakaoServiceLogo">
                    <span class="ir-wa">kakao</span>
                    <img
                        id="brand"
                        height="30"
                        class="img-logo"
                        alt="kakao"
                        style="display: none"
                    />
                </h1>
            </div>
            <!-- 중단 -->
            <div id="kakaoContent" class="cont-find" role="main">
                <div id="cMain">
                    <div id="mArticle">
                        <div
                            id="pageFindAccountResult"
                            data-url="pageFindAccountResult"
                            data-role="page"
                            class="km-page-active"
                        >
                            <h2 id="kakaoBody" class="tit-main">
                                입력한 정보와 일치하는<br />
                                웨이크 업 계정을 확인해 주세요.
                            </h2>
                            <p class="desc-main">
                                웨이크 업 계정에 로그인할 수 있는 아이디 및
                                전화번호가 표시됩니다.
                            </p>
                            <div class="wrap-find wrap-match item-account">
                                <div class="box-find item-find-account">
                                    <p class="txt-contact">
                                        <strong class="emph-contact"
                                            >user1234</strong
                                        >
                                        <span
                                            class="ico-account ico-notice4"
                                            style="display: none"
                                        ></span>
                                    </p>

                                    <!-- 전화번호 -->
                                    <p class="txt-contact">+82 10-1234-5678</p>

                                    <!-- <a
                                        href="#"
                                        class="link-comm link-add show-full-account-link"
                                        rel="0"
                                        >마스킹 정보 전체보기</a
                                    > -->
                                    <a
                                        href="#"
                                        class="link-comm link-point reset-password-link find-account-0"
                                        rel="0"
                                        >비밀번호 재설정</a
                                    >
                                </div>
                            </div>
                            <!-- 로그인 버튼 -->
                            <div class="wrap-btn">
                                <button
                                    class="btn-g btn-confirm login"
                                    type="button"
                                >
                                    <a href="#" class="btn-find">로그인</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 하단 -->
            <div
                id="kakaoFoot"
                class="footer-comm"
                role="contentinfo"
                aria-hidden="false"
            >
                <strong class="screen-out">서비스 이용정보</strong>
                <div class="service-info">
                    <a
                        href="https://www.kakao.com/policy/terms?lang=ko"
                        class="link-info"
                        >이용약관</a
                    ><span class="txt-bar"></span>
                    <a
                        href="https://www.kakao.com/policy/privacy?lang=ko"
                        class="link-info link-policy"
                        >개인정보 처리방침</a
                    ><span class="txt-bar"></span>
                    <a
                        href="https://www.kakao.com/policy/oppolicy?lang=ko"
                        class="link-info"
                        >운영정책</a
                    ><span class="txt-bar"></span>
                    <a href="https://cs.kakao.com/" class="link-info"
                        >고객센터</a
                    >
                    <a
                        href="https://www.kakao.com/notices?lang=ko"
                        class="link-info"
                        >공지사항</a
                    ><span class="txt-bar"></span>
                </div>
                <small class="txt-copyright"
                    >Copyright ©
                    <a
                        href="https://www.kakaocorp.com/?lang=ko"
                        class="link-kakao"
                        >Kakao Corp.</a
                    >
                    All rights reserved.
                </small>
            </div>
        </div>
    </body>
</html>
