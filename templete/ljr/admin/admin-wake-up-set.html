<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 파비콘 및 타이틀 -->
        <link href="../images/favicon.png" style="width: 20px" rel="shortcut icon" />
        <link href="images/favicon.png" rel="shortcut icon" />
        <link href="../../../staticfiles/css/ljr/admin/admin-wake-up-set.css" rel="stylesheet" />

        <title>관리자페이지 : Wake Up! 관리</title>
    </head>
    <body class="body-full">
        <div class="all-full-div">
            <div class="modal">
                <div class="warn-modal">
                    <div id="content-wrap"></div>
                </div>
            </div>

            <!-- 관리자페이지 전체 -->
            <div class="content-full-div">
                <!-- 상단 메뉴 -->
                <nav class="header-menu-nav">
                    <!-- 관리자 왼쪽 로고 -->
                    <div class="admin-left-logo-div">
                        <a href="#">
                            <img src="images/admin_logo.png" id="admin-logo" alt="" />
                        </a>
                    </div>
                    <div class="admin-right-menu-div">
                        <div class="admin-right-menu-img-div">
                            <button class="admin-right-menu-img-button">
                                <img src="images/favicon.png" class="admin-right-my-img-tag" alt="" />
                            </button>
                        </div>
                    </div>
                </nav>
                <!-- 상단 메뉴 끝 -->
                <!-- 아래부턴 관리자 메뉴 배경 내용 -->
                <div class="admin-content-body-div">
                    <!-- 왼쪽 메뉴 전체 div -->
                    <nav class="admin-menu-nav">
                        <!-- 관리자 프로필 감싼 div -->
                        <div class="admin-profile-div_all">
                            <!--프로필 중앙 -->
                            <div class="admin-profile-content-center-div">
                                <!-- 프로필 내용 이미지 감싼 div  -->
                                <div class="admin-profile-content-img-div">
                                    <button aria-rabel="button" class="admin-profile-img-button" type="button">
                                        <img
                                            src="images/favicon.png"
                                            class="admin-profile-button-img"
                                            alt="프로필 이미지"
                                        />
                                        <div class="admin-profile-button-div"></div>
                                    </button>
                                </div>

                                <!-- 이미지 하단 관리자 이름 -->
                                <h2 class="admin-profile-name-div">관리자</h2>
                                <a target="#" href="#">
                                    <!-- 관리자 정보 버튼 -->
                                    <button aria-label="button" class="admin-info-button" type="button">
                                        <!-- 관리자 정보 버튼 div -->
                                        <div class="admin-info-button-div">
                                            <!-- 관리자 정보 버튼명 -->
                                            <div class="admin-info-button-name">로그아웃</div>
                                        </div>
                                    </button>
                                </a>
                            </div>
                        </div>
                        <ul class="admin-menu-list">
                            <li class="admin-menu-list-member">
                                <a class="admin-menu-list-member-a-tag" href="#">
                                    <img src="images/member.png" class="admin-menu-list-member-img" />
                                    <span class="admin-menu-list-member-name">회원관리</span>
                                </a>
                            </li>
                            <!-- 공지 -->
                            <li class="admin-menu-list-notice">
                                <a class="admin-menu-list-notice-a-tag" href="#">
                                    <img src="images/notice.png" class="admin-menu-list-notice-img" />
                                    <span class="admin-menu-list-notice-name">공지사항</span>
                                </a>
                            </li>
                            <!-- 문의 관리 -->
                            <li class="admin-menu-list-answer">
                                <a class="admin-menu-list-answer-a-tag" href="#">
                                    <img src="images/answer.png" class="admin-menu-list-answer-img" />
                                    <span class="admin-menu-list-answer-name">문의 관리</span>
                                </a>
                            </li>
                            <!-- 개인 챌린지 -->
                            <li class="admin-menu-list-solo">
                                <a class="admin-menu-list-solo-a-tag" href="#">
                                    <img src="images/solo.png" class="admin-menu-list-solo-img" />
                                    <span class="admin-menu-list-solo-name">개인 챌린지</span>
                                </a>
                            </li>
                            <!-- 그룹 챌린지 -->
                            <li class="admin-menu-list-group">
                                <a class="admin-menu-list-group-a-tag" href="#">
                                    <img src="images/group.png" class="admin-menu-list-group-img" />
                                    <span class="admin-menu-list-group-name">그룹 챌린지 관리</span>
                                </a>
                            </li>
                            <!-- Wake Up! -->
                            <li class="admin-menu-list-Wake-Up">
                                <a class="admin-menu-list-Wake-Up-a-tag" href="#">
                                    <img src="images/photo.png" class="admin-menu-list-Wake-Up-img" />
                                    <span class="admin-menu-list-Wake-Up-name">Wake Up! 관리</span>
                                </a>
                            </li>
                            <!-- 뱃지샵 -->
                            <li class="admin-menu-list-badge">
                                <a class="admin-menu-list-badge-a-tag" href="#">
                                    <img src="images/badge.png" class="admin-menu-list-badge-img" />
                                    <span class="admin-menu-list-badge-name">뱃지샵 관리</span>
                                </a>
                            </li>
                            <!-- 태그 -->
                            <li class="admin-menu-list-tag">
                                <a class="admin-menu-list-tag-a-tag" href="#">
                                    <img src="images/hash.png" class="admin-menu-list-tag-img" />
                                    <span class="admin-menu-list-tag-name">태그 관리</span>
                                </a>
                            </li>
                            <!-- 신고관리 -->
                            <li class="admin-menu-list-report">
                                <a class="admin-menu-list-report-a-tag" href="#">
                                    <img src="images/report.png" class="admin-menu-list-report-img" />
                                    <span class="admin-menu-list-report-name">신고 관리</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- 메뉴 리스트 끝 -->
                    <!-- 내용들 여기서 부턴 복붙못함 -->
                    <div class="admin-content-body">
                        <div class="admin-content-post">
                            <div class="admin-content-post-width">
                                <!-- 포스트 메뉴 -->
                                <div class="admin-content-post-menu">
                                    <!-- 상단 타이틀 제목 -->
                                    <header class="admin-content-post-header-top">
                                        <h1 class="admin-content-post-header-top-title">Wake Up! 관리</h1>
                                        <div class="admin-content-post-header-middle-menu-div">
                                            <!-- <button aria-label="button" class ="category-fix">챌린지 편집</button> -->
                                            <!-- <button
                                                aria-label="button"
                                                class="write"
                                            >
                                                작성
                                            </button> -->
                                        </div>
                                    </header>

                                    <!-- 게시완료, 임시보관 -->
                                    <!-- ul태그 지우지마세요. -->
                                    <div class="admin-content-post-header-middle">
                                        <!-- 전체/ 카테고리 전체, 공개범위 전체, 최신순 -->
                                        <div class="admin-content-post-conetent-end">
                                            <!-- 전체 텍스트 -->
                                            <div class="left-text"></div>

                                            <div class="category-all-div"></div>

                                            <!-- 검색 -->
                                            <div class="scope-search-div">
                                                <label class="scope-search-label">
                                                    <input
                                                        type="text"
                                                        class="scope-search-label-text"
                                                        maxlength="15"
                                                        placeholder="검색"
                                                    />
                                                    <button class="scope-search-button-img">
                                                        <img
                                                            src="images/search.png"
                                                            style="width: 20px"
                                                            class="scope-search-img"
                                                        />
                                                    </button>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 목록 시작// 목록 타이틀 -->

                            <div class="content-list">
                                <div class="details-list">
                                    <div class="list-wake-up-number">번호</div>
                                    <div class="list-wake-up-board">게시판</div>
                                    <div class="list-wake-up-image">이미지 링크</div>
                                    <div class="list-wake-up-user">게시자</div>
                                    <div class="list-wake-up-date">게시 날짜</div>
                                    <div class="list-wake-up-del">삭제</div>
                                </div>
                                <!-- 목록 추가 -->
                                <div class="details-list-add-list">
                                    <!-- 예시 -->
                                    <li class="details-list-add-list-content-all">
                                        <!-- 번호 -->
                                        <div class="user-wake-up-number">
                                            <div class="user-wake-up-number-div">
                                                <span>1</span>
                                            </div>
                                        </div>
                                        <!-- 게시판 -->
                                        <div class="user-wake-up-board">
                                            <div class="user-wake-up-board-div">
                                                <span class="user-wake-up-board-span">user1234asdasdas</span>
                                            </div>
                                        </div>
                                        <!-- 이미지 링크 -->
                                        <div class="user-wake-up-image">
                                            <div class="user-wake-up-image-div">
                                                <span class="user-wake-up-image-span">asdasdasdsadasd</span>
                                            </div>
                                        </div>
                                        <!-- 게시자 -->
                                        <div class="user-wake-up-user">
                                            <div class="user--wake-up-user-div">
                                                <span class="user--wake-up-user-span">asdasdasdsadasd</span>
                                            </div>
                                        </div>

                                        <!-- 게시 날짜  -->
                                        <div class="user-wake-up-date">
                                            <div class="user-wake-up-date-div">
                                                <span class="user-wake-up-date-span">2019.04.03</span>
                                            </div>
                                        </div>

                                        <!-- 삭제 -->
                                        <div class="details-list-add-list-del">
                                            <label class="details-list-add-list-del-label">
                                                <button
                                                    type="submit"
                                                    value="삭제"
                                                    class="details-list-add-list-del-button"
                                                    onclick="delOk()"
                                                >
                                                    삭제
                                                </button>
                                            </label>
                                        </div>
                                    </li>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../../../staticfiles/js/ljr/admin/admin-wake-up-set.js"></script>
</html>
