                    <!-- 내용들 여기서 부턴 복붙못함 -->
                    <div class = "admin-content-body">
                        <div class = "admin-content-post">
                            <div class = "admin-content-post-width">
                                <!-- 포스트 메뉴 -->
                                <div class = "admin-content-post-menu">
                                    <!-- 상단 타이틀 제목 -->
                                    <header class = "admin-content-post-header-top">
                                        <h1 class="admin-content-post-header-top-title">포스트</h1>
                                        <div class ="admin-content-post-header-middle-menu-div">
                                            <button aria-label="button" class ="category-fix">카테고리 편집</button>
                                            <button aria-label="button" class="write">작성</button>
                                        </div>
                                    </header>

                                   <!-- 게시완료, 임시보관 -->
                                    <div class = "admin-content-post-header-middle">
                                        
                                        <ul class = "admin-content-post-header-middle-menu">
                                            <li class = "completion-button-li">
                                                <button class="completion-button" aria-label="tab button" type="button">
                                                    <div class = "completion-button-div">
                                                        <p class="completion-p">게시완료</p>
                                                        <div class = "completion-num-div">
                                                            <p class="completion-num-p">0</p>
                                                        </div>
                                                    </div>
                                                </button>
                                                <div class = "completion-button-underline"></div>
                                            </li>
                                            <!-- 임시보관 -->
                                            <li class = "storage-button-li">
                                                <button class = "storage-button" aria-label="tab button" type="button">
                                                    <div class = "storage-button-div">
                                                        <div class="storage-button-div-div">
                                                            <p class="storage-p">임시보관</p>
                                                            <div class="storage-count-div">
                                                                <p class="storage-num-p">0</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </button>
                                            </li>
                                        </ul>                                     
                                    </div>
                                    
                                    
                                    <!-- 전체/ 카테고리 전체, 공개범위 전체, 최신순 -->
                                    <div class = "admin-content-post-conetent-end">
                                        <!-- 전체 텍스트 -->
                                        <div class = "left-text">
                                            <span class = "left-text-count-all-span">전체</span>
                                            <span class = "left-text-count-span">0</span>
                                        </div>

                                        <!-- 오른쪽 버튼 div -->
                                        <div class="right-button">
                                            <!-- 카테고리 전체 버튼 -->
                                            <div class="category-all-div">
                                                <button class="category-all-button">
                                                    <span class = "category-all-button-span">카테고리 전체</span>
                                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" 
                                                        class="category-all-button-svg">
                                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M3.27 8.42a1.076 1.076 0 0 1 1.587-.13L12 14.832l7.143-6.544a1.076 1.076 0 0 1 1.586.13 1.26 1.26 0 0 1-.122 1.696L12 18l-8.607-7.885A1.26 1.26 0 0 1 3.27 8.42Z"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                            <!-- 공개범위 전체 -->
                                            <div class="scope-all-div">
                                                <button class="scope-all-button" aria-label="filter">
                                                    <span class ="scope-all-button-span">공개범위 전체</span>
                                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="scope-all-button-svg">
                                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.27 8.42a1.076 1.076 0 0 1 1.587-.13L12 14.832l7.143-6.544a1.076 1.076 0 0 1 1.586.13 1.26 1.26 0 0 1-.122 1.696L12 18l-8.607-7.885A1.26 1.26 0 0 1 3.27 8.42Z"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                            
                                            <!-- 최신순 -->
                                            <div class="new-all-div">
                                                <button aria-label="new-all-button" class="new-all-button">
                                                    <span class="new-all-button-span">최신순</span>
                                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"  class="new-all-button-svg">
                                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.27 8.42a1.076 1.076 0 0 1 1.587-.13L12 14.832l7.143-6.544a1.076 1.076 0 0 1 1.586.13 1.26 1.26 0 0 1-.122 1.696L12 18l-8.607-7.885A1.26 1.26 0 0 1 3.27 8.42Z"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                
                                
                                
                                <!-- 포스트 목록 -->
                                <div class = "admin-content-post-conetent">
                                    <img src="images/nonpost.png" class = "nonpost-img">
                                        <p class="admin-content-post-conetent-nonpost-msg">게시 완료된 포스트가 없습니다.</p>
                                        <p class="admin-content-post-conetent-firstpost-msg">지금 첫 포스트를 작성하고 게시해보세요.</p>
                                    <div class="admin-content-writepost-button-div">
                                        <button aria-label="button" class="admin-content-writepost-button" type="button">
                                            포스트 작성하기
                                        </button>
                                    </div>


                                </div>
                            </div>
                        </div>

                    </div>

            </div>
        </div>
