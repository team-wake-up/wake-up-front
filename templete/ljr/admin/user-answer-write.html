<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 파비콘 및 타이틀 -->
        <link href="images/favicon.png" rel="shortcut icon" />
        <link
            href="../../../staticfiles/css/ljr/admin/user-answer-write.css"
            rel="stylesheet"
        />
        <title>고객 문의 작성</title>
    </head>
    <body class="body-full">
        <div class="all-full-div">
            <!-- 관리자페이지 전체 -->
            <div class="content-full-div">
                <!-- 상단 메뉴 -->
                <div>
                    <nav class="header-menu-nav">
                        <!-- 관리자 왼쪽 로고 -->
                        <div class="admin-left-logo-div">
                            <a href="#">
                                <div class="admin-logo-img-div">
                                    <img
                                        src="images/logo.png"
                                        id="admin-logo"
                                        alt=""
                                    />
                                </div>
                            </a>
                        </div>
                    </nav>
                    <!-- 상단 메뉴 끝 -->
                    <!-- 상단메뉴 div -->
                    <header class="admin-post-write-top-menu-header">
                        <!-- 상단 메뉴 div -->
                        <div class="admin-post-write-top-menu-div">
                            <!-- 상단 왼쪽 메뉴 버튼 -->
                            <div class="top-menu-left-button-div">
                                <button class="top-menu-left-button">
                                    <img
                                        src="images/arraw.png"
                                        class="top-menu-left-button-image"
                                    />
                                </button>
                                <h1 class="top-menu-left-button-text">
                                    고객 문의 작성
                                </h1>
                            </div>

                            <!-- 상단 오른쪽 메뉴 -->
                            <div class="top-menu-right-button-div">
                                <!-- 상단 버튼 임시저장 -->
                                <div class="top-menu-right-save-div">
                                    <button
                                        aria-label="button"
                                        class="top-menu-right-save-button"
                                        disabled=""
                                        type="button"
                                    >
                                        임시저장
                                    </button>
                                </div>
                                <!-- 상단 버튼 게시 -->
                                <div class="top-menu-right-push-div">
                                    <button
                                        aria-label="button"
                                        class="top-menu-right-push-button"
                                        disabled
                                        type="button"
                                    >
                                        게시
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div
                        class="admin-menu-end"
                        style="width: 0%; height: 3px"
                    ></div>
                </div>
                <main>
                    <!-- 글작성 전체 div -->
                    <div class="admin-content-body">
                        <!-- 작성 칸 섹션 -->
                        <section class="admin-write-board">
                            <!-- 제목 div -->
                            <div class="title-text-div">
                                <!-- 제목 감싸는 div -->
                                <div>
                                    <label class="title-text-label">
                                        <!-- 제목 입력칸 -->
                                        <input
                                            class="title-text-input"
                                            placeholder="제목을 입력해주세요."
                                            type="text"
                                            value=""
                                    /></label>
                                </div>
                            </div>
                            <!-- 제목 입력란 끝 -->

                            <!-- margin-bottom: 14px; 14픽셀 띄우는 공백 div -->
                            <div class="admin-write-board-end"></div>

                            <div>
                                <!-- 작성란 전체를 감싸고 마진이 있는 div -->
                                <div class="admin-write-board-all">
                                    <!-- 작성란 전체를 감싸는 div -->
                                    <div class="admin-write-board-all-round">
                                        <textarea class="textarea-board">
                                        </textarea>
                                        <div class="write-body">
                                            <div class="tox-edtior-container">
                                                <div
                                                    class="tox-edtior-container-header"
                                                >
                                                    <div
                                                        class="tox-toolbar-overlord"
                                                    ></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- 작성 카테고리 메뉴 섹선 -->
                        <section class="admin-write-board-write-menu">
                            <section class="admin-write-board-write-menu-body">
                                <!-- 카테고리 -->
                                <div class="category-div">
                                    <div class="category-text">
                                        <strong class="category-text-strong">
                                            카테고리
                                        </strong>
                                        <!-- 물음표 버튼 -->
                                        <button
                                            class="category-help-button"
                                            type="button"
                                        >
                                            <!-- <img
                                                src="../images/quset.png"
                                                class="category-help-img"
                                                style="width: 11px"
                                            /> -->
                                        </button>
                                    </div>
                                    <!-- 편집 버튼 -->
                                    <!-- <button class="category-fix-button">
                                        편집
                                    </button> -->
                                </div>
                                <!-- 카테고리 상단 메뉴 끝 -->
                                <!-- 카테고리 설정 칸 -->
                                <div class="category-choice-div">
                                    <div class="category-choice-div-shape">
                                        <div
                                            class="category-choice-input-scope-div"
                                        >
                                            <div>
                                                <label
                                                    class="category-choice-input-label"
                                                >
                                                    <select>
                                                        <img
                                                            src="images/clickdown.png"
                                                            alt=""
                                                            style="width: 15px"
                                                            class="category-choice-img"
                                                        />
                                                        <option>버그</option>
                                                        <option>
                                                            개인정보 변경
                                                        </option>
                                                        <option>뱃지샵</option>
                                                        <option>
                                                            기타사항
                                                        </option>
                                                    </select>
                                                </label>
                                                <div
                                                    class="category-choice-div-endline"
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 카테고리 설정 칸 끝 -->
                                <!-- 공개 범위 -->
                                <div class="open-range-div-body">
                                    <div class="open-range-div">
                                        <strong class="open-range-text-strong">
                                            공개 범위
                                        </strong>
                                    </div>
                                </div>
                                <div class="open-range-choice">
                                    <ul>
                                        <!-- 전체 버튼 -->
                                        <li class="all-open-li">
                                            <label class="all-open-li-label">
                                                <input
                                                    class="all-open-radio-button"
                                                    type="radio"
                                                    value=""
                                                    name="range"
                                                />
                                                <div
                                                    class="all-open-radio-button-img"
                                                >
                                                    <img src="" />
                                                </div>
                                                <div
                                                    class="all-open-radio-text-div-body"
                                                >
                                                    <div
                                                        class="all-open-radio-text-div"
                                                    >
                                                        전체 공개
                                                    </div>
                                                </div>
                                            </label>
                                        </li>
                                        <!-- 비공개 버튼 -->
                                        <li class="secret-li">
                                            <label class="secret-li-label">
                                                <input
                                                    class="all-open-radio-button"
                                                    type="radio"
                                                    value=""
                                                    name="range"
                                                />
                                                <div
                                                    class="secret-radio-button-img"
                                                >
                                                    <img src="" />
                                                </div>
                                                <div
                                                    class="secret-radio-text-div-body"
                                                >
                                                    <div
                                                        class="secret-radio-text-div"
                                                    >
                                                        비공개
                                                    </div>
                                                </div>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                                <!-- 공개 범위 선택칸 끝 -->
                                <div class="tag-div-body">
                                    <div class="tag-text">
                                        <strong class="tag-text-strong">
                                            태그
                                        </strong>
                                    </div>
                                </div>
                                <div class="tag-div">
                                    <div class="tag-input-scope-div">
                                        <div>
                                            <label class="tag-input-label">
                                                <select
                                                    id="taglist"
                                                    class="admin-tag"
                                                >
                                                    <!-- <option
                                                        name="tag"
                                                        value="선택"
                                                    >
                                                        선택
                                                    </option> -->
                                                    <!-- <option
                                                        name="tag"
                                                        value="공지"
                                                    >
                                                        공지
                                                    </option> -->
                                                    <option
                                                        name="tag"
                                                        value="개인 챌린지"
                                                    >
                                                        개인 챌린지
                                                    </option>
                                                    <option
                                                        name="tag"
                                                        value="그룹 챌린지"
                                                    >
                                                        그룹 챌린지
                                                    </option>
                                                    <option
                                                        name="tag"
                                                        value="20대"
                                                    >
                                                        20대
                                                    </option>
                                                    <option
                                                        name="tag"
                                                        value="30대"
                                                    >
                                                        30대
                                                    </option>
                                                    <option
                                                        name="tag"
                                                        value="서울특별시"
                                                    >
                                                        서울특별시
                                                    </option>
                                                    <option
                                                        name="tag"
                                                        value="부산광역시"
                                                    >
                                                        부산광역시
                                                    </option>
                                                    <option
                                                        name="tag"
                                                        value="대구광역시"
                                                    >
                                                        대구광역시
                                                    </option>
                                                    <option
                                                        name="tag"
                                                        value="인천광역시"
                                                    >
                                                        인천광역시
                                                    </option>
                                                    <option
                                                        name="tag"
                                                        value="광주광역시"
                                                    >
                                                        광주광역시
                                                    </option>
                                                    <option
                                                        name="tag"
                                                        value="대전광역시"
                                                    >
                                                        대전광역시
                                                    </option>
                                                    <option
                                                        name="tag"
                                                        value="울산광역시"
                                                    >
                                                        울산광역시
                                                    </option>
                                                    <option
                                                        name="tag"
                                                        value="세종특별자치시"
                                                    >
                                                        세종특별자치시
                                                    </option>
                                                    <option
                                                        name="tag"
                                                        value="경기도"
                                                    >
                                                        경기도
                                                    </option>

                                                    <img
                                                        src="images/clickdown.png"
                                                        alt=""
                                                        style="width: 15px"
                                                        class="category-choice-img"
                                                    />
                                                </select>
                                            </label>
                                            <p></p>
                                            <div class="taglistAdd"></div>

                                            <div class="tag-div-endtext-div">
                                                <div
                                                    class="tag-div-endtext"
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </section>
                    </div>
                </main>
            </div>
        </div>
    </body>
    <script src="../../../staticfiles/js/ljr/admin/admin-answer_write.js"></script>
</html>
